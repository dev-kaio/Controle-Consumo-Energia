<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/inquilinos.css" />
    <title>Gerenciar Inquilinos</title>
</head>

<body>
    <header>
        <button onclick="location.href='menu.html'">Voltar</button>
    </header>

    <h2>Gerenciar Inquilinos</h2>

    <form id="formInquilino">
        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">
        <input type="text" id="apartamento" placeholder="Apartamento">
        <button type="submit">Cadastrar</button>
    </form>

    <table id="tabelaInquilinos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Apartamento</th>
                <th>Status</th>
                <th colspan="2" style="text-align: center;">Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module" src="../js/inquilinos.js"></script>
</body>

</html>
